{% extends 'hr/base1.html' %}
{% block content %}
	<form action="https://dreamguys.co.in/smarthr/blue/index.html">
		<div class="form-group form-focus">
			<label class="control-label">Username</label>
			<input class="form-control floating" type="text">
		</div>
		<div class="form-group form-focus">
			<label class="control-label">Email</label>
			<input class="form-control floating" type="text">
		</div>
		<div class="form-group form-focus">
			<label class="control-label">Password</label>
			<input class="form-control floating" type="password">
		</div>
		<div class="form-group form-focus">
			<label class="control-label">Repeat Password</label>
			<input class="form-control floating" type="password">
		</div>
		<div class="form-group text-center">
			<button class="btn btn-primary btn-block account-btn" type="submit">Register</button>
		</div>
		<div class="text-center">
			<a href="{% url 'login' %}">Already have an account?</a>
		</div>
	</form>
{% endblock %}
